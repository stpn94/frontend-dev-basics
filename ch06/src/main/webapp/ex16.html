<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 Event Propagation(Event Bubbling)
 특정 엘리먼트에서 이벤트 (마우스) 가 발생했을때,
 그 이벤트가 상위( 또는 하위) 엘리먼트로 전달(전파) 되어가는 것
 
 <= IE8			: outer-div > inner -div > header > text
 standard others: outer-div < inner -div < header < text
 */
 
 window.addEventListener("load",function(){
	 document.getElementById("outer-div").addEventListener("click",function(){
		 console.log("outer-div");
	 });
	 
	 document.getElementById("inner-div").addEventListener("click",function(e){
		 const event = e || window.event; // <= IE8
		 
		 //prevent event's propagation(bubbling)
		 event.cancelBubble=true;
		 
		 // 전파 중지 
		 event.stopPropagation && event.stopPropagation(); /* 만약 있으면 */
     
		 console.log("inner-div");
	 });
	 
	 document.getElementById("header").addEventListener("click",function(){
		 console.log("header");
	 });
	 
	 document.getElementById("text").addEventListener("click",function(){
		 console.log("text");
	 });
	 
 });
</script>
</head>
<body>
	<h1>DOM 처리 - Event Bubbling</h1>
	<h2>7. Event propagation</h2>
	<div id="outer-div">
		<div id="inner-div" style="background-color:#f00">
			<h1 id="header">
				<span id="text">text</span>
			</h1>
		</div>
	</div>
</body>
</html>
