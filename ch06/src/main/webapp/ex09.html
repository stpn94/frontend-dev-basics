	imgElement.setAttribute("src","https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA2MjBfMTIz%2FMDAxNjI0MTc2NTE0OTU1.pZvVM0tiYRgtAlufPfVoie_JJS51a-W9wR1GEg7haxYg._cw30ipgEFHsS-RcoJQJIyYUFibanqg4H4fayI0_jmwg.JPEG.hneenh%2F%25BB%25E7%25C1%25F8_%252814%2529.jpg&type=a340")
	imgElement.setAttribute("style","width:480px");
	imgElement.setAttribute("alt","고양이");
	imgElement.setAttribute("title","고양이");
	imgElement.setAttribute("data-no", 10); // 비표준 속성
	
	setTimeout(function(){

	}, 3000);
});
</script>
