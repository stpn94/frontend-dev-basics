<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load",function(){
	let html="<h1>Hello DOM</h1>";
	
	setTimeout(function(){
		document.body.innerHTML += html;
	}, 3000);
});
</script>
</head>
<body>
	<h1>HTML Element (DOM Tree Node) 추가하기 2</h1>
</body>
</html>
