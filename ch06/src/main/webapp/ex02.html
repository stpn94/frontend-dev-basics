<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script>
	// 팝업창
	const child = window.open('', '', 'width=2000,height=1000')

	// 현재 모니터의 width 및 heigth 구하기
	let widthScreen = screen.width;
	let heightScreen = screen.height;

	consoe.log(widthScreen + ":" + heightScreen);
	
	setTimeout(function() {

		setInterval(function() {
			// 1초마다 가운데를 기준으로 사이즈를 줄이기
			child.resizeBy(-20, -20);
			child.moveBy(10, 10);

		}, 100);
	}, 2000);
	child.moveTo(0, 0);
	child.resizeTo(widthScreen, heightScreen);
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>2. Screen 객체</h2>

</body>
</html>
