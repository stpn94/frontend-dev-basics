<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load",function(){
	// 1. id로 가져오기
	let header01 = document.getElementById("header-01");
	let header02 = document.getElementById("header-02");
	
	// 2. Tag Name으로 가져오기
	let h3s = document.getElementsByTagName("h3");

	// 3. Class Name으로 가져오기
	let h4s = document.getElementsByClassName("header");
	
	// 4. Css 선택자로 가져오기(HTML 5)
	let header7 = document.querySelector("#header-07"); // id
	let h5s = document.querySelectorAll(".header2"); //class name
	
	setTimeout(function(){
		header01.innerText="by getElementId()";
		header02.innerText="by getElementId()";
		
		h3s[0].innerText="by getElementsByTagName()";
		h3s[1].innerText="by getElementsByTagName()";
		
		h4s[0].innerText="by getElementsByClassName()";
		h4s[1].innerText="by getElementsByClassName()";
		
		header7.innerText="by querySelector()";
		h5s[1].innerText = "by querySelectorAll()";
	},2000);
});
</script>
</head>
<body>
	<h1>HTML Element(DOM Tree Node) 가져오기 (탐색)</h1>
	<h2 id = "header-01">Header 01</h2>
	<h2 id = "header-02">Header 02</h2>
	
	<h3>Header 03</h3>
	<h3>Header 04</h3>
	
	<h4 class="header"> Header 05</h4>
	<h4 class="header"> Header 06</h4>
	
	<h5 id="header-07" class="header2">Header 07</h5>
	<h5 id="header-08" class="header2">Header 08</h5>
</body>
</html>
