<script>

// 1. jQuery는 함수(객체)다. 사용할줄 알아야 한다.
// 2. jQuery함수가 호출되면 object(유사배열) 타입의 객체(JQuery 타입)를 반환한다.
// 3. jQuery 라이브러리의 정상적인 로딩(import) 은 jQuery객체의 속성 jQuery(버전정보)로 확인할 수 있다.

const $obj1 = jQuery();
console.log(typeof(jQuery),typeof($obj1), $obj1.jquery);

const $obj2 = $();
console.log(typeof(jQuery),typeof($obj2), $obj2.jquery);

</script>
