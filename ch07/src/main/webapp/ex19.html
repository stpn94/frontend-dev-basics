<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		
		console.log($("#p2").text());
		$("#p1").html("뭐라고 마꾸깔?");
	},2000);
});
</script>
</head>
	<body>
		<h1>DOM 조작 API - html()</h1>
		<p id="p1">이 안의 HTML을 바꿉니다.</p>
		<p id="p2"><strong>2. 안녕하세요</strong></p>
	</body>
</html>
